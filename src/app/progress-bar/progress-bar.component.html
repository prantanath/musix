<div class="p-2 flex flex-col">
  <div class="group bg-gray-300 rounded-full h-2.5 relative" (click)="seekSong($event)">
    <div *ngIf="data.currentPlaying === track.id" class="bg-blue-500 h-2.5 rounded-l-full"
         [style.width.%]="data.progress">
      <div class="h-[10px] w-[10px] rounded-full bg-white absolute -translate-x-1/2 transition-transform duration-300 group-hover:scale-125"
           [style.left.%]="data.progress">
      </div>
    </div>
  </div>
  <div class="flex">

    <div *ngIf="track.id === data.currentPlaying;else zero">{{ data.currentTime | timeFormat }}</div>
    <ng-template #zero>
      {{ "0.00" }}
    </ng-template>
    <div class="flex flex-auto"></div>
    <div>{{ track.duration | customDuration }}</div>
  </div>
</div>
