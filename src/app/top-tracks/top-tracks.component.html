<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 justify-between">

  <div *ngFor="let track of jamendoTopTracks$ | async; let topTrack">
    <div class="max-w-sm  h-full rounded overflow-hidden shadow-lg bg-white flex flex-col">
      <img class="w-full" [src]="track.album_image">
      <div class="flex-1">
        <div class="flex">

          <div class="px-6 py-4">
            <div class="font-bold text-xl line-clamp-2 mb-2">{{ track.name }}</div>
            <!--      <div class="text-lg">-->
            <!--        <div class="flex items-center">Duration : {{track.duration | customDuration}}</div>-->
            <!--      </div>-->
          </div>
          <div class="flex flex-auto"></div>
          <!--    <source [src]="track.audio" type="audio/mpeg" class="text-6xl pr-2" nzSpin nz-icon nzType="play-circle" nzTheme="outline">-->
          <button *ngIf="currentPlaying !== track.id" (click)="playAudio(track)" class="text-5xl pr-2">
            <i nz-icon nzType="play-circle" nzTheme="outline"></i>
          </button>
          <button *ngIf="currentPlaying === track.id" (click)="stopAudio()" class="text-5xl pr-2">
            <i nz-icon nzSpin nzType="stop" nzTheme="outline"></i>
          </button>
        </div>

      </div>
      <div class="p-2 flex flex-col">
        <div class="bg-gray-300 rounded-full h-2.5">
          <div *ngIf="currentPlaying === track.id" class="bg-teal-500 h-2.5 rounded-full"
               [style.width.%]="progress"></div>
        </div>
        <div class="flex">

          <div *ngIf="track.id === currentPlaying;else zero">{{ currentTime | timeFormat }}</div>
          <ng-template #zero>
            {{ "0.00" }}
          </ng-template>
          <div class="flex flex-auto"></div>
          <div>{{ track.duration | customDuration }}</div>
        </div>

      </div>
    </div>
  </div>
</div>
